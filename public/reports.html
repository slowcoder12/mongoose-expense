<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/stylereport.css" />
  </head>
  <body>
    <h1>Reports</h1>
    <button id="download-btn">Download Report</button
    ><span><p id="link"></p></span>
    <h2>Expenses</h2>
    <div class="expense-container1">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expense-table"></tbody>
      </table>
    </div>

    <div id="pagination-container"></div>
    <div id="no-of-expenses">
      <label for="itemsPerPage">Items per page:</label>
      <select id="itemsPerPage">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
      </select>
    </div>
    <h2>Past File Downloads</h2>
    <div class="expense-container2">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>link</th>
          </tr>
        </thead>
        <tbody id="expense-table1"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/reports.js"></script>
  </body>
</html>
